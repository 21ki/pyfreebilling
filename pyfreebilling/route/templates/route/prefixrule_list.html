{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'route_prefixrule_list' %}">PrefixRule Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>prefix</td>
    <td>destnum_length</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.prefix }}</td>
    <td>{{ object.destnum_length }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'route_prefixrule_create' %}">Create new PrefixRule</a>
{% endblock %}
